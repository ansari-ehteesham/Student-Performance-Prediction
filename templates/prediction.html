{% extends 'nav_bar_template.html' %}

{% block content %}
    <main id="main-body-1">
      <div class="form-div">
        <form action="{{ url_for('predict_datapoint')}}" method="post">
          <div class="main-form-container">
            <!-- Gender Selector -->
            <div class="selector-div" id="selector-1">
              <label for="gender">Gender</label>
              <select name="gender" class="selector" required>
                <option value="" selected disabled>--Select a Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <!-- Race Ethnicity Selector -->
            <div class="selector-div" id="selector-2">
              <label for="race_ethnicity">Race Ethnicity</label>
              <select name="race_ethnicity" class="selector" required>
                <option value="" selected disabled>
                  --Select a Race/Ethnicity--
                </option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>

            <!-- Parental Level of Education Selector -->
            <div class="selector-div" id="selector-3">
              <label for="parental_level_of_education"
                >Parental Level of Education</label
              >
              <select
                name="parental_level_of_education"
                class="selector"
                required
              >
                <option value="" selected disabled>
                  --Select Parent Education--
                </option>
                <option value="associate's degree">associate's degree</option>
                <option value="bachelor's degree">bachelor's degree</option>
                <option value="high school">high school</option>
                <option value="master's degree">master's degree</option>
                <option value="some college">some college</option>
                <option value="some high school">some high school</option>
              </select>
            </div>

            <!-- Lunch Type Selector -->
            <div class="selector-div" id="selector-4">
              <label for="lunch">Lunch Type</label>
              <select name="lunch" class="selector" required>
                <option value="" selected disabled>
                  --Select Lunch type--
                </option>
                <option value="free/reduced">free/reduced</option>
                <option value="standard">standard</option>
              </select>
            </div>

            <!-- Test Preparation Course Selector-->
            <div class="selector-div" id="selector-5">
              <label for="test_preparation_course"
                >Test preparation Course</label
              >
              <select name="test_preparation_course" class="selector" required>
                <option value="" selected disabled>
                  --Select Test Course--
                </option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <!-- Writing Score Selector -->
            <div class="selector-div" id="selector-6">
              <label for="writing_score">Writing Score (Out of 100)</label>
              <input
                type="number"
                name="writing_score"
                class="selector"
                min="0"
                max="100"
                placeholder="Write Your Score"
                required
              />
            </div>

            <!-- Reading Score Selector -->
            <div class="selector-div" id="selector-7">
              <label for="reading_score">Reading Score (Out of 100)</label>
              <input
                type="number"
                name="reading_score"
                class="selector"
                min="0"
                max="100"
                placeholder="Write Your Score"
                required
              />
            </div>

            <div class="selector-div" id="selector-9">
              <label for="model_selection">Model Versions</label>
              <select name="model_selection" class="selector" required>
                <option value="" selected disabled>--Select Your Model--</option>
                <option value="default">Default Model</option>
                {% for model in results.models_list %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Result Math Score Selector -->
            <div class="selector-div" id="selector-8">
              <label for="reading_score">Math Score(Out of 100)</label>
              <input
                type="number"
                name="reading_score"
                class="selector"
                min="0"
                max="100"
                value="{{ results.number }}"
                disabled
                placeholder="Model Prediction"
                id="my-number"
              />
            </div>

            <!-- Submit Button -->
            <div class="selector-div" id="submit-button">
              <input type="submit" value="Submit" class="button-89"/>
            </div>
          </div>
        </form>
      </div>
    </main>
{% endblock %}
